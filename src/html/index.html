<html lang="ja">

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Virtual Decks</title>
    <!-- Vue.jsのCDNリンク -->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- AxiosのCDNリンク -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
        #help {
            overflow-x: none;
        }

        #header-menu {
            width: 100%;
            position: fixed;
            padding-left: 10px;
            margin-top: 0px;
            padding-top: 5px;
            padding-bottom: 10px;
            background-color: #000;
            color: white
        }

        .dropbtn {
            color: white;
            background-color: black;
            padding-left: 10px;
            margin-left: 10px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            padding-top: 0px;
            margin-top: 0px;
            display: none;
            position: absolute;
            min-width: 160px;
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 10px 16px;
            text-decoration: none;
            display: block;
            text-wrap: nowrap;
        }

        .dropdown:hover .dropdown-content {
            background-color: #333;
            display: block;
        }

        body {
            background-color: #222;
            color: white;
        }

        body,
        #App {
            margin-top: 0px;
            padding-top: 0px;
        }

        #app-container {
            margin-top: 50px;
            margin-left: 20px;
            padding-top: 0px;
        }

        body,
        #container,
        div {
            margin-left: 0px;
            margin-right: 0px;
            padding: 0px;
        }

        h2 {
            margin-top: 0px;
        }

        div {
            margin-left: 0px;
            margin-right: 0px;
            margin-top: 5px;
            padding: 0px;
        }

        span {
            margin-left: 0px;
            list-style: none;
            padding: 5px;
            user-select: none;
        }

        .mod0::after {
            content: "\A";
            white-space: pre;
        }

        img {
            border-radius: 10px;
        }

        img.key_image {
            width: 100px;
            height: 100px;
        }

        div.app {
            padding-bottom: 5px;
        }

        div.app h1 {
            font-size: 1.5em;
            margin: 0px;
            padding-left: 5px;
            padding-bottom: 5px;
        }

        #settingModal {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: white;
            border-radius: 10px;
            width: 500px;
            height: 450px;
            z-index: 1000;
            background-color: #555;
            opacity: 95%;
            padding: 10px;
        }

        #closeModal {
            float: right;
            margin-right: 10px;
        }

        .path,
        .url {
            width: 450px;
        }

        span.valid::before {
            content: '\02705';
            color: #3b3;
            width: 10px;
        }

        span.invalid::before {
            content: '\0274c';
            font-size: 0.8em;
            color: #c44;
            width: 10px;
        }

        .icon_image {
            margin-right: 15px;
            float: right;
        }

        .icon_image img {
            width: 50px;
        }

        div#container {
            overflow: scroll;
        }

        div.mydeck {
            float: left;
            margin-right: 100px;
            margin-bottom: 10px;
        }

        .touchscreen {
            margin-left: 5px;
        }

        div[id^="block"].on {
            float: left;
            position: absolute;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            z-index: 999;
            background-color: #999;
            opacity: 75%;
        }

        div[id^="block"].off {
            float: left;
            position: absolute;
            left: 0px;
            top: 0px;
            width: 0px;
            height: 0px;
            z-index: 0;
        }
    </style>
    <!-- Vue.jsのCDNリンク -->
    <script src="https://unpkg.com/vue"></script>
    <!-- AxiosのCDNリンク -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div id="App">
        <app />
    </div>
    <script src="js/App.js"></script>
    <script src="js/Help.js"></script>
    <script src="js/MyDeck.js"></script>
    <script>
        "use strict";
        const { createApp } = Vue;

        const app = createApp({});
        app.component('app', App);
        app.component('mydeck', MyDeck);
        app.component('help', Help);
        app.mount('#App')
    </script>
</body>

</html>
